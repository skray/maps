<!DOCTYPE html>
<html lang="en">
<head>
    <title>Maps</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <style>
        #map { height:200px; }
    </style>
</head>

<body>

    <div id="map"></div>
    <input id="ranger" type="range">


    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <!--<script src="http://www.mapquestapi.com/sdk/leaflet/v1.s/mq-map.js?key=Fmjtd%7Cluurn902ll%2Cb0%3Do5-9wt2gz"></script>
    <script type="text/javascript">
          window.onload = function() {
              L.map('map', {
                  layers: MQ.mapLayer(),
                  center: [ 40.731701, -73.993411 ],
                  zoom: 12
              });
          };
    </script>-->

    <script>

        var markerPts = [[51.5, -0.09],[51.505, -0.09],[51.51, -0.09]];
        var markers = [];
        var map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('http://{s}.tiles.mapbox.com/v3/seankennethray.map-zjkq5g6o/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            maxZoom: 18
        }).addTo(map);

        document.getElementById("ranger").addEventListener("input", function(e) {
            console.log(e.target.value);

            for(var i=0; i < markers.length; i++) {
                map.removeLayer(markers[i]);
            }

            markers = [];

            for(var i=0; i < markerPts.length; i++) {
                if(e.target.value/33 >= i) {
                    markers.push(new L.marker(markerPts[i]));
                    map.addLayer(markers[i]);
                }
            }
        });
        
        
    </script>
</body>
</html>
