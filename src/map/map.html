<div class="map-container">
    <leaflet layers="vm.layers" 
             paths="vm.lines" 
             markers="vm.markers" 
             center="vm.center"
             controls="vm.controls">
     </leaflet>

     <button id="meta-editor-toggle" 
             ng-class="{active: vm.map.editing}"
             ng-click="vm.toggleMetaEditor()">
         Toggle
     </button>
     <div id="meta-editor" ng-class="{active: vm.map.editing}">
        <form>
            <label>Name</label>
            <input type="text" ng-model="vm.map.name">
        </form>
     </div>
</div>
