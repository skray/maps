<div class="map-container">
    <leaflet layers="vm.layers" 
             paths="vm.lines" 
             markers="vm.markers" 
             center="vm.center"
             controls="vm.controls">
     </leaflet>
     <div id="center-overlay" ng-if="vm.flags.settingCenter">
        <div class="explain">
            <section class="text">Drag the center of the map under the crosshairs</section>
            <section class="actions">
                <button ng-click="vm.hideSetCenter()">Cancel</button>
                <button ng-click="vm.setCenter()">Save</button>
            </section>
        </div>
        <div class="circle"></div>
        <div class="vertical"></div>
        <div class="horizontal"></div>
     </div>

     <button id="meta-editor-open" 
             ng-click="vm.toggleMetaEditor()"
             ng-hide="vm.flags.editingMapMeta">
         <i class="fa fa-lg fa-angle-double-left"></i>
         <i class="fa fa-lg fa-edit"></i>
     </button>
     <div id="meta-editor" ng-class="{active: vm.flags.editingMapMeta}">
        <h1>Edit Map</h1>
        <button id="meta-editor-close" 
                ng-click="vm.toggleMetaEditor()">
            <i class="fa fa-2x fa-close"></i>
        </button>
        <form>
            <section>
                <label>Name</label>
                <input type="text" ng-model="vm.map.name"> 
            </section>
            <section>
                <label>Description</label>
                <textarea ng-model="vm.map.description"></textarea>
            </section>
            <button ng-click="vm.showSetCenter()">Set Center</button>
            <button ng-click="vm.map.$save()">Save</button>
        </form>
     </div>
</div>
